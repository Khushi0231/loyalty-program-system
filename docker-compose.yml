version: '3.8'

services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: loyalty_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    networks:
      - loyalty-network
  backend:
    image: your-spring-boot-image:latest
    build:
      context: ./backend
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/loyalty_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - mysql
    networks:
      - loyalty-network
  frontend:
    image: your-react-image:latest
    build:
      context: ./frontend
    ports:
      - '3000:3000'
    networks:
      - loyalty-network

networks:
  loyalty-network:
    driver: bridge